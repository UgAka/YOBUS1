<head>

<link rel="stylesheet" href="Style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
body { margin: 10; padding:10; display: flex; justify-content: center;align-items: center;}
#map { position: absolute; top: 0; bottom: 0; width: 50%;left: 350px; }
</style>
</head>
<body>

<center><div id="map"></div></center>


<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidWdha2EiLCJhIjoiY2xsZGptOGd6MDlocjNxbjE2eWljcHhrbyJ9.b671rbpk_v14U3AdGTuWhg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
        center: [-24, 42], // starting center in [lng, lat]
        zoom: 1 // starting zoom
    });

    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true
        })
    );
</script>
